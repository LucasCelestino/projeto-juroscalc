<h2>Juros Compostos</h2>
<div>Valor presente (em R$):</div>
<input type="number" step="0.01" />
<div>Juros (em %):</div>
<input type="number" step="0.01" />
<div>Periodo (em meses):</div>
<input type="number" step="1" />
<br /><br /><br />
<table border="1">
  <tr>
    <th>N</th>
    <th>Juros Compostos</th>
  </tr>
  <tr *ngFor="let n of jurosArray">
    <td>{{ n }}</td>
    <td>2932</td>
  </tr>
</table>
